<h2 mat-dialog-title style="text-align: center">Appointments:</h2>
<div mat-dialog-content>
 
</div>

<div class="mat-elevation-z8" style="display: block;width: 90%;float:left;margin-top: 2%;margin-left: 3%;">

  <table mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Doctor </th>
        <td mat-cell *matCellDef="let element"> {{element.doctor.name}} {{element.doctor.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Patient </th>
        <td mat-cell *matCellDef="let element"> {{element.patient.name}} {{element.patient.surname}} </td>
      </ng-container>
 
      <ng-container matColumnDef="reserve">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Reserve </th>
        <td mat-cell *matCellDef="let element" (click)="onClick(element)"  style="width: 150px;"><span class="fake-link"><mat-icon [ngStyle]="{'color':'green'}">done_outline</mat-icon></span></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>

 </div>
