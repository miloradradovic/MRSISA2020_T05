<div class="container">
    <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-6">
            <br>
                <h2>Edit profile</h2>
            <br>
            <form name="form" #f="ngForm" (submit)="f.form.valid && editMedicalStaff()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.email" name="email_input"
                        #email="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted}"
                        readonly/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control"
                        [(ngModel)] = "model.password" name="inputPassword"
                        #password="ngModel"
                        [ngClass] = "{'is-invalid' : f.submitted && password.invalid}"
                        required minlength="8">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Name</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.name" name="name_input"
                        #name="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && name.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Surname</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.surname" name="surname_input"
                        #surname="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && surname.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Type</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.surname" name="surname_input"
                        #surname="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted}"
                        readonly/>
                    </div>
                    <label>Worktime: </label>
                    <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Start</label>
                        <input type="date" class="form-control" placeholder="hh:mm"
                        [(ngModel)] = "model.workStart" name="startwork_input"
                        #start="ngModel"
                        [ngClass] = "{'is-invalid' : f.submitted}"
                        readonly/>
                        <label>End</label>
                        <input type="date" class="form-control" placeholder="hh:mm"
                        [(ngModel)] = "model.workEnd" name="endwork_input"
                        #end="ngModel"
                        [ngClass] = "{'is-invalid' : f.submitted}"
                        readonly/>
                    </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
        <div class="offset-3"></div>
    </div>
</div>
