<br>
<h1 style="margin-left: 30px;">Unauthenticated medicines </h1>
<mat-divider></mat-divider>
<br>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="width: 50%;">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Medicine name </th>
      <td mat-cell *matCellDef="let element"> {{element.medicine.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Medicine description </th>
      <td mat-cell *matCellDef="let element"> {{element.medicine.description}} </td>
    </ng-container>

    <ng-container matColumnDef="authenticate">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">  <button mat-button (click)="authenticate(element)" >Authenticate receipt</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
