<br>
<h1 style="margin-left: 30px;">Add another appointment: </h1>
<mat-divider></mat-divider>
<br>

<div style="float:left;margin-left: 32%; padding-right: 100px">
    <h2 style="margin-left:25px">Patient info: </h2>
    <mat-form-field appearance="outline" style="padding-left: 25px; width: 250px;">
    <mat-label>Name</mat-label>
    <input matInput  [(ngModel)] = "patient_name" #surname="ngModel" name="input_surname"
               [disabled]="true">
    </mat-form-field>
    
    <mat-form-field appearance="outline" style="padding-left: 25px; width: 250px;">
    <mat-label>Surname</mat-label>
    <input matInput  [(ngModel)] = "patient_surname" #surname="ngModel" name="input_surname"
               [disabled]="true">
    </mat-form-field>
</div>

<br>

<form  #f="ngForm" (submit)="addAppointment()" style="margin-left:32%;padding-left: 25px;float: left;">
    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Choose a date</mat-label>
      <input [(ngModel)] = "passModel.date_field" name="input_date_field" [min]="today"
      #date_field="ngModel" matInput [matDatepicker]="picker" readonly required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" style="padding-left: 25px; width: 200px;" >
      <input [(ngModel)] = "passModel.time" name="input_time"
      #time="ngModel" matInput placeholder="Enter time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"  readonly required>
    </mat-form-field>

    <ngx-material-timepicker #fullTime></ngx-material-timepicker>

    <br>

    <mat-form-field appearance="outline" style="width: 200px;">
      <mat-label>Duration</mat-label>
      <input name="input_duration" matInput type="number" placeholder="Ex. 12" min="10" max="60" [formControl]="durControl" required>
      <span matSuffix>min</span>
    </mat-form-field>

    

    <mat-form-field appearance="outline" style="padding-left: 25px;width: 260px;">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)] = "passModel.type" name="input_type"
      #type="ngModel" required >
      <mat-option value="app" >Appointment</mat-option>
      <mat-option value="op" >Operation</mat-option>

      </mat-select>
    </mat-form-field>


    <br>
    <br>
    <button mat-raised-button >Add appointment</button>



  </form>
