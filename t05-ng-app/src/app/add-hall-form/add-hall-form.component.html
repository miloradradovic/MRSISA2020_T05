<br>
<h1 style="margin-left: 30px;">Add new hall: </h1>
<mat-divider></mat-divider>
<br>

<div >
  <form  #f="ngForm" (submit)="f.form.valid && AddHall()" style="padding-left: 25px;">

    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Name</mat-label>
      <input matInput  [(ngModel)] = "model.name" #name="ngModel"  name="input_name"
             pattern="([A-Z][a-z]+[ ]*){1,}" required>
      <mat-error *ngIf="name.invalid && name.errors?.pattern">
        Invalid name format! Example: Operation Hall
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="padding-left: 25px; width: 250px;">
      <mat-label>Number</mat-label>
      <input matInput  [(ngModel)] = "model.number" #number="ngModel"  name="input_number"
             pattern="[0-9]*" required>
      <mat-error *ngIf="number.invalid && number.errors?.pattern">
        Invalid number format! Example: 5
      </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Clinic administrator email</mat-label>
      <input matInput  [(ngModel)] = "model.admin" #admin="ngModel"  name="clinic_admin"
             pattern="[a-z]+[a-z0-9._]*[a-z0-9]+@[a-z]*.com" required>

      <mat-error *ngIf=" admin.invalid && admin.errors?.pattern">
        Invalid email format! Example: example_1@mail.com
      </mat-error>
    </mat-form-field>

    <br>
    <br>

    <button mat-raised-button >Add hall</button>


  </form>
</div>
