<div class="container">
    <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-6">
            <br>
                <h2>Patient's profile</h2>
            <br>
            <form name="form" #f="ngForm" (submit)="f.form.valid && editPatient()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.email" name="name_input"
                        #email="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && name.invalid}"
                        readonly required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control"
                        [(ngModel)] = "model.password" name="inputPassword"
                        #password="ngModel"
                        [ngClass] = "{'is-invalid' : f.submitted && password.invalid}"
                        required minlength="8">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName">First Name</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.first_name" name="name_input"
                        #first_name="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && first_name.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSurname">Last Name</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.last_name" name="surname_input"
                        #last_name="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && last_name.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.address" name="address_input"
                        #address="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && address.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.city" name="city_input"
                        #city="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && city.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCountry">Country</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.country" name="country_input"
                        #country="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && country.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhoneNum">Phone number</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.phone_number" name="phoneNumber_input"
                        #phone_number="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && phone_number.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputInsuranceNumber">Insurance number</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.unique_num" name="insuranceNum_input"
                        #unique_num="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && unique_num.invalid}"
                        required readonly/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
        <div class="offset-3"></div>
    </div>
</div>
