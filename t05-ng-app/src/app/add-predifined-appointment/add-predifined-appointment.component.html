<br>
<h1 style="margin-left: 30px;">Add new appointment: </h1>
<mat-divider></mat-divider>
<br>

<div >
  <form  #f="ngForm" (submit)="addAppointment()" style="padding-left: 25px;">
    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Choose a date</mat-label>
      <input [(ngModel)] = "model.date_field" name="input_date_field"
      #date_field="ngModel" matInput [matDatepicker]="picker" readonly required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" style="padding-left: 25px; width: 200px;" >
      <input [(ngModel)] = "model.time" name="input_time"
      #time="ngModel" matInput placeholder="Enter time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"  readonly required>
    </mat-form-field>

    <ngx-material-timepicker #fullTime></ngx-material-timepicker>


    <mat-form-field appearance="outline" style="padding-left: 25px;width: 200px;">
      <mat-label>Duration</mat-label>
      <input name="input_duration" matInput type="number" placeholder="Ex. 12" min="10" max="60" [formControl]="durControl" required>
      <span matSuffix>min</span>
    </mat-form-field>

    <br>
    <br>

    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Appointment type</mat-label>
      <mat-select [(ngModel)] = "model.appointmentType_id" name="input_appointmentType_id"
      #appointmentType_id="ngModel" (ngModelChange)="onChange()" required>
      <mat-option *ngFor="let a of appointmentTypes" [value]="a.id" >{{a.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="padding-left: 25px;width: 260px;">
      <mat-label>Doctor</mat-label>
      <mat-select [(ngModel)] = "model.doctor_id" name="input_doctor_id"
      #doctor_id="ngModel" required >
      <mat-option *ngFor="let d of doctors" [value]="d.id" >{{d.name}} {{d.surname}}</mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <br>

    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Hall</mat-label>
      <mat-select [(ngModel)] = "model.hall_id" name="input_hall_id"
      #hall_id="ngModel" required>
        <mat-option *ngFor="let h of halls" [value]="h.id" >{{h.name}} {{h.number}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="padding-left: 25px;width: 260px;">
      <mat-label>Price</mat-label>
      <input  [(ngModel)] = "model.price" name="input_price"
      #price="ngModel"  matInput type="number" min = "1000">
      <span matSuffix>$</span>
    </mat-form-field>

    <br>
    <br>

    <button mat-raised-button >Add appointment</button>



  </form>
</div>
