<br>
<h1 style="margin-left: 30px;">Add new appointment: </h1>
<mat-divider></mat-divider>
<br>

<div >
  <form class="example-form" style="padding-left: 25px;">
    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" style="padding-left: 25px; width: 200px;" >
      <input matInput placeholder="Enter time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"  readonly>
    </mat-form-field>

    <ngx-material-timepicker #fullTime></ngx-material-timepicker>


    <mat-form-field appearance="outline" style="padding-left: 25px;width: 200px;">
      <mat-label>Duration</mat-label>
      <input matInput type="number" placeholder="Ex. 12" min="10" max="60">
      <span matSuffix>min</span>
    </mat-form-field>

    <br>
    <br>

    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Appointment type</mat-label>
      <mat-select>
        <mat-option value="op1">Option1</mat-option>
        <mat-option value="op2">Option2</mat-option>
        <mat-option value="op3">Option3</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="padding-left: 25px;width: 260px;">
      <mat-label>Doctor</mat-label>
      <mat-select>
        <mat-option value="op1">Option1</mat-option>
        <mat-option value="op2">Option2</mat-option>
        <mat-option value="op3">Option3</mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <br>

    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Hall</mat-label>
      <mat-select>
        <mat-option value="op1">Option1</mat-option>
        <mat-option value="op2">Option2</mat-option>
        <mat-option value="op3">Option3</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="padding-left: 25px;width: 260px;">
      <mat-label>Price</mat-label>
      <input matInput type="number" min = "1000">
      <span matSuffix>$</span>
    </mat-form-field>

    <br>
    <br>

    <button mat-raised-button >Add appointment</button>



  </form>
</div>
