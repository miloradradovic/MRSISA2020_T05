<div class="container">
    <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-8">
            <br>
                <h2>Add Clinic</h2>
            <br>
            <form name="form" #f="ngForm" (submit)="f.form.valid && AddClinic()">
                <div class="from-group col-md-8">
                    <label>Name</label>
                    <input type="text" class="form-control" [(ngModel)] = "model.name" name="input_name"
                    #name="ngModel" pattern="[A-Za-z0-9 ]*"
                    [ngClass] = "{'is-invalid': f.submitted && name.invalid}"
                    required/>
                    <div *ngIf="f.submitted && name.invalid">
                        <div *ngIf="name.errors?.pattern">Name can only have letters, numbers and space!</div>
                    </div>
                </div>
                <div class="from-group col-md-8">
                    <label>Address</label>
                    <input type="text" class="form-control" [(ngModel)] = "model.address" name="input_address"
                    #address="ngModel"  pattern="[A-Za-z0-9 ]*"
                    [ngClass] = "{'is-invalid': f.submitted && address.invalid}"
                    required/>
                    <div *ngIf="f.submitted && address.invalid">
                      <div *ngIf="address.errors?.pattern">Addres can only have letters, numbers and space!</div>
                    </div>
                </div>
                <div class="from-group col-md-8">
                    <label>Description</label>
                    <input type="text" class="form-control" [(ngModel)] = "model.description" name="input_description"
                    #description="ngModel"
                    [ngClass] = "{'is-invalid': f.submitted && description.invalid}"
                    required/>

                </div>

                <br>
                <button type="submit" class="btn btn-primary">Add...</button>
            </form>
        </div>
        <div class="offset-3"></div>
    </div>
</div>
