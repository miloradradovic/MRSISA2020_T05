<div class="container">
    <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-8">
            <br>
                <h2>Add Clinic Admin</h2>
            <br>
            <form name="form" #f="ngForm" (submit)="f.form.valid && AddAdminClinic()">
                <div class="from-group col-md-8">
                    <label>Name</label>
                    <input type="text" class="form-control" [(ngModel)] = "model.name" name="input_name"
                    #name="ngModel" pattern="[a-zA-Z ]*"
                    [ngClass] = "{'is-invalid': f.submitted && name.invalid}"
                    required/>
                    <div *ngIf="f.submitted && name.invalid">
                        <div *ngIf="name.errors?.pattern">Name can only have letters!</div>
                    </div>
                </div>
                <div class="from-group col-md-8">
                    <label>Surname</label>
                    <input type="text" class="form-control"
                    [(ngModel)] = "model.surname" name="input_surname"
                    #surname="ngModel" pattern="[a-zA-Z ]*"
                    [ngClass] = "{'is-invalid' : f.submitted && surname.invalid}"
                    required/>
                    <div *ngIf="f.submitted && surname.invalid">
                        <div *ngIf="surname.errors?.pattern">Surname can only have letters!</div>
                    </div>
                </div>
                <div class="from-group col-md-8">
                    <label>Email</label>
                    <input type="email" class="form-control"
                    [(ngModel)] = "model.email" name="input_email"
                    #email="ngModel"
                    [ngClass] = "{'is-invalid' : f.submitted && email.invalid}"
                        required/>
                </div>
                <div class="from-group col-md-8">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Minimal 8 characters"
                    [(ngModel)] = "model.password" name="input_password"
                    #password="ngModel"
                    [ngClass] = "{'is-invalid' : f.submitted && password.invalid}"
                    required minlength="8">
                    <div *ngIf="f.submitted && password.invalid">
                        <div *ngIf="password.errors?.pattern">Password field must be 8 characters long!</div>
                    </div>
                </div><br>
                <button type="submit" class="btn btn-primary">Add...</button>       
            </form>
        </div>
        <div class="offset-3"></div>
    </div>
</div>
