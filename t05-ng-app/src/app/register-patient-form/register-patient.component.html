<div class="container">
    <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-6">
            <br>
                <h2>Registration form</h2>
            <br>
            <form name="form" #f="ngForm" (submit)="f.form.valid && registerPatient()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.email" name="email_input"
                        #email="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && email.invalid}"
                        readonly required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control"
                        [(ngModel)] = "model.password" name="inputPassword"
                        #password="ngModel"
                        [ngClass] = "{'is-invalid' : f.submitted && password.invalid}"
                        required minlength="8">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control"
                        [(ngModel)] = "model.password" name="inputPassword"
                        #password="ngModel"
                        [ngClass] = "{'is-invalid' : f.submitted && password.invalid}"
                        required minlength="8">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Name</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.name" name="name_input"
                        #name="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && name.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Surname</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.surname" name="surname_input"
                        #surname="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && surname.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Address</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.address" name="address_input"
                        #address="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && address.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>City</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.city" name="city_input"
                        #city="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && city.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Country</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.country" name="country_input"
                        #country="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && country.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Phone number</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.phone_number" name="phoneNumber_input"
                        #phone_number="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && phone_number.invalid}"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Insurance number</label>
                        <input type="text" class="form-control"
                        [(ngModel)] = "model.insurance_number" name="insuranceNum_input"
                        #insurance_number="ngModel"
                        [ngClass] = "{'is-invalid':f.submitted && insurance_number.invalid}"
                        required readonly/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="offset-3"></div>
    </div>
</div>
