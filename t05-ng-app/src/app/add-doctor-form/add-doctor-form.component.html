<div class="container">
    <div class="row">
      <div class="offset-3"></div>
      <div class="col-md-6">
    <br>
        <h2>Add doctor form</h2>
    <br>
    <form name="form" #f="ngForm" (submit)="f.form.valid && !(checkStartTime()) && !(checkEndTime()) && addDoctor()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control" 
        [(ngModel)] = "model.name" name="name_input"
        #name="ngModel"
        [ngClass] = "{'is-invalid': f.submitted && name.invalid}"
        required/>
      </div>
      <div class="form-group col-md-6">
        <label>Surname</label>
        <input type="text" class="form-control" 
        [(ngModel)] = "model.surname" name="surname_input"
        #surname="ngModel"
        [ngClass] = "{'is-invalid' : f.submitted && surname.invalid}"
        required/>
      </div>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control"
       [(ngModel)] = "model.email" name="username_input"
       #username="ngModel"
       [ngClass] = "{'is-invalid' : f.submitted && username.invalid}"
       required/>
    </div> 
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control"  placeholder="Minimum 8 characters"
      [(ngModel)] = "model.password" name="password_input"
      #password="ngModel"
      [ngClass] = "{'is-invalid' : f.submitted && password.invalid}"
      required minlength="8">
      <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors?.minlength">Password field must be 8 characters long!</div>
      </div>
    </div>
    <label>Worktime: </label>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">Start</label>
        <input type="text" class="form-control" placeholder="hh:mm"
        [(ngModel)] = "model.workStart" name="startwork_input"
        #start="ngModel"
       [ngClass] = "{'is-invalid' : f.submitted && (start.invalid || checkStartTime())}"
       required/>
       <div *ngIf="f.submitted && checkStartTime()">
        <label style="color: red;">Invalid time form!</label>
    </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputCity">End</label>
        <input type="text" class="form-control" placeholder="hh:mm"
        [(ngModel)] = "model.workEnd" name="endwork_input"
        #end="ngModel"
       [ngClass] = "{'is-invalid' : f.submitted && (end.invalid || checkEndTime())}"
       required/>
       <div *ngIf="f.submitted && checkEndTime()">
        <label style="color: red;">Invalid time form!</label>
    </div>
    </div>

      <div class="form-group col-md-4">
        <label for="inputState">Appointment type</label>
        <select id="inputState" class="form-control" [(ngModel)] = "model.appointmentType" name="appointment_input"
        #appointment ="ngModel"
        [ngClass] = "{'is-invalid' : f.submitted && appointment.invalid}"
        required>
          <option selected>Dentist</option>
          <option>Ophthalmologist</option>
          <option>Gynecologist</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add...</button>
    </form>
</div>
<div class="offset-3"></div>
</div>
</div>
